<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="sc0 music">
            <button class="music-btn">
                <i class="fa-solid fa-volume-high"></i>
                <!-- <i class="fa-solid fa-volume-xmark"></i> -->
            </button>
        </div>
        <audio src="/music/"></audio>
        <section class="sc1">
            <div class="date">11 | 04</div>
            <div class="name">정지훈 & 김태희</div>
            <div class="location">광명무역센터컨벤션 3층 그랜드볼룸</div>
            <img class="img-main" src="./img/main.jpg" alt="메인사진">
        </section>
        <section class="sc2">
            <div class="title fade-0">
                <p>초대합니다</p>
            </div>
            <div class="text fade-0">
                <p>'우리'라는 이름으로</p>
                <p>시작하는 삶</p>
                <br>
                <p>그 설렘의 순간에</p>
                <p>소중한 분을 초대합니다</p>
            </div>
            <div class="vertical-line fade-0"></div>
            <div class="info">
                <div class="family male">
                    <div class="name">정길동</div>
                    <div class="dot">·</div>
                    <div class="name">김선아</div>
                    <div class="whos">의</div>
                    <div class="who">아들</div>
                    <div class="name">정지훈</div>
                </div>
                <div class="family female">
                    <div class="name">김길동</div>
                    <div class="dot">·</div>
                    <div class="name">박선아</div>
                    <div class="whos">의</div>
                    <div class="who">딸</div>
                    <div class="name">김태희</div>
                </div>
            </div>
        </section>
        <section class="sc3 calendar">
            
        </section>
        <section class="sc4 fade-0"></section>
        <section class="sc5 fade-0"></section>
        <section class="sc6 fade-0"></section>
        <section class="sc7 fade-0"></section>
        <section class="sc8 fade-0"></section>
    </div>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
